    unsummon: "§e/fs unsummon §f- 解除当前英灵"
    list: "§e/fs list §f- 查看可用职阶列表"
    info: "§e/fs info §f- 查看当前英灵信息"
    manage: "§e/fs manage §f- 打开英灵管理界面"
    reload: "§e/fs reload §f- 重载插件配置"
    apstats: "§e/fs apstats §f- 查看英灵AttributePlus属性"
  
  summon:
    usage: "§c用法: /fs summon <职阶>"
    invalid_class: "§c无效的职阶! §e{0} §c不存在，使用 §e/fs list §c查看可用职阶"
    already_summoned: "§c你已经有一个英灵了!"
    no_class_permission: "§c你没有权限召唤 §e{0} §c职阶的英灵!"
    success: "§a成功召唤了§e{0}§a职阶的英灵!"
    failed: "§c英灵召唤失败！请联系管理员查看日志。"
  
  unsummon:
    no_servant: "§c你没有召唤的英灵!"
    success: "§a已解除英灵!"
  
  list:
    header: "§6=== 可用职阶 ==="
    entry: "§e- {0} §f({1}) {2}"
    has_permission: "§a[可用]"
    no_permission: "§c[无权限]"
  
  reload:
    success: "§a[FateServants] 配置文件已重载!"
  
  info:
    no_servant: "§c你没有召唤中的英灵！"
    header: "§6=== 英灵信息 ==="
    class: "§e职阶: §f{0}"
    health: "§e生命值: §f{0}/{1}"
    attributes_header: "§6=== 属性列表 ==="

# AttributePlus消息
attributePlus:
  provider:
    enabled: "已启用AttributePlus属性提供者"
    not-found: "未找到AttributePlus插件，属性功能将不可用"
    error: "初始化AttributePlus提供者时发生错误: "
    attribute-error: "获取属性'%s'的值时发生错误 (实体: %s): %s"
    set-attribute-error: "设置属性'%s'的值时发生错误 (实体: %s): %s"
    temporary-error: "移除临时属性'%s'修饰符时发生错误 (实体: %s): %s"
    add-temporary-error: "添加临时属性'%s'修饰符时发生错误 (实体: %s): %s"
  
  # AttributePlus属性显示
  apstats:
    no_permission: "§c你没有权限使用此命令!"
    no_servant: "§c你还没有召唤英灵!"
    header: "§6=== 英灵AttributePlus属性 ==="
    footer: "§6=========================="
    
    # 属性格式配置
    format:
      default: "§e{display_name}: §f{value}{unit}"
      percent: "§e{display_name}: §f{value}%"
    
    # 单位配置
    units:
      default: ""
      percent: "%"
    
    # 需要显示为百分比的属性列表
    percent_attributes:
      - "crit_rate"
      - "crit_damage"
      - "dodge"
    
    # 属性显示名称配置
    display_names:
      attack: "物理伤害"
      defense: "物理防御"
      crit_rate: "暴击几率"
      crit_damage: "暴击倍率"
      dodge: "闪避几率"
      # 可以在这里添加更多属性的显示名称，无需修改代码
      # example_attr: "示例属性" 