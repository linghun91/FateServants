# 英灵信息显示配置
messages:
  # 显示高度设置
  height:
    base: 2.1  # 基础高度
    interval: 0.25  # 每行间隔

  # 英灵自身显示名称
  display:
    enabled: true
    format: "{class_name}"  # 默认显示品质+职阶名

  # 每行信息的配置
  msg1:
    enabled: false
    format: "§7Lv.{level} §r{quality}"  # 等级和品质
  msg2:
    enabled: false
    format: "§7主人: §f{owner}"  # 主人信息
  msg3:
    enabled: true
    format: "§6Lv.{level} §d主人: §f{owner} §6品质: {quality}"  # 血量数值
  msg4:
    enabled: true
    format: "§r{health_bar} §a§l{health}"  # 血条

# 可用变量:
# {class_name} - 职阶名称
# {level} - 等级
# {quality} - 品质
# {owner} - 主人名称
# {health} - 当前血量
# {max_health} - 最大血量
# {health_percentage} - 血量百分比

# 血条设置
health_bar:
  filled_color: "§4"    # 已有血量颜色
  empty_color: "§8"     # 损失血量颜色
  heart_symbol: "❤"     # 心形符号
  total_hearts: 10      # 总心形数量

# GUI界面消息
gui:
  main:
    title: "§8§l英灵管理"
  stats:
    title: "§8§l英灵属性"
  skills:
    title: "§8§l英灵技能"
  control:
    title: "§8§l英灵控制"
  appearance:
    title: "§8§l英灵外观"
  errors:
    no_servant: "§c你没有召唤的英灵！"
    no_permission: "§c你没有权限使用此功能！"
  
  behavior:
    follow:
      enabled: "§a已开启跟随模式"
      disabled: "§c已关闭跟随模式"
    attack:
      enabled: "§a已开启攻击模式"
      disabled: "§c已关闭攻击模式"
    defend:
      enabled: "§a已开启防御模式"
      disabled: "§c已关闭防御模式"
    patrol:
      set: "§a已设置巡逻点"
    teleport:
      success: "§a已传送到英灵位置"
  
  # 状态栏消息格式
  status_bar:
    mana: "§b魔法值: %.1f/%.1f"
    exp: "§e经验值: %d/%d"
    health: "§c生命值: %.1f/%.1f"

# 模式显示文本
servant:
  mode:
    follow: "跟随模式"
    combat: "战斗模式"
    defend: "防御模式"
    passive: "被动模式"
  teleported: "§a英灵已被传送到你身边！"
  not_summoned: "§c你没有召唤的英灵！"
  mode_changed:
    follow: "§a英灵已切换为§e跟随模式"
    combat: "§a英灵已切换为§c战斗模式"
    defend: "§a英灵已切换为§b防御模式"

# 技能相关消息
skills:
  cast_success: "§a你的英灵释放了技能 §6{0}§a!"
  cast_failed: "§c技能 §6{0}§c 释放失败: §e{1}"
  passive_trigger: "§a你的英灵触发了被动技能 §6{0}§a!"
  cooldown: "§e技能 §6{0}§e 冷却中，剩余 §c{1}§e 秒"
  no_mana: "§c魔法值不足，无法释放 §6{0}§c!"
  not_found: "§c未找到技能 §6{0}§c!"

# 命令相关消息
commands:
  player_only: "§c此命令只能由玩家执行!"
  no_permission: "§c你没有权限使用此功能!"
  unknown: "§c未知命令: §e{0}，§c请使用 §e/fs §c查看帮助"
  
  help:
    header: "§6=== FateServants 命令帮助 ==="
    help: "§e/fs help §f- 显示此帮助信息"
